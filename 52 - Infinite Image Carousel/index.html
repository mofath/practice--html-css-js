<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Infinite Carousel</title>
  </head>
  <body>
    <div class="slider" >
      <div class="slides" >
        <span style="background: red">1</span>
        <span style="background: yellow">2</span>
        <span style="background: blue">3</span>
        <span style="background: green">4</span>
        <span style="background: pink">5</span>
        <span style="background: purple">6</span>
        <span style="background: orange">7</span>
        <span style="background: gray">8</span>
      </div>
      <button class="ctrl-btn prev">Prev</button>
      <button class="ctrl-btn next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
